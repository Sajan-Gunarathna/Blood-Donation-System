<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Life Line</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-red: #e23d3d;
            --secondary-red: #cb1818;
        }

        /* Navbar brand (logo / title) */
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-red) !important;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            color: var(--secondary-red) !important;
        }

        /* Navigation bar container */
        .navbar {
            background-color: #ffffff; /* white background */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 0.7rem 1rem;
        }

        /* Navbar links */
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 0.3rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-red) !important;
        }

        /* Navbar buttons */
        .btn-primary {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-in-out;
            color: #fff !important;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.4rem 1rem;
        }

        .btn-primary:hover {
            background-color: var(--secondary-red);
            border-color: var(--secondary-red);
            transform: scale(1.05);
        }

        /* Navbar toggler */
        .navbar-toggler {
            border: none;
            outline: none;
            box-shadow: none !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' \
            xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28226, 61, 61, 1%29' \
            stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' \
            d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Page background */
        body {
            background-color: #f8f9fa;
        }

        /* Card styling */
        .card {
            border-radius: 15px;
        }

        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-heart me-2"></i>Life Line
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-primary mx-1" th:href="@{/register}">Register Now</a>
                </li>
                <li class="nav-item">

                    <a class="btn btn-primary mx-1" th:href="@{/login}">Login</a>

                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Registration Form Section -->
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Unregistered Donor Registration</h3>
                </div>
                <div class="card-body p-4">
                    <!-- Thymeleaf Form -->
                    <form th:action="@{/register}" th:object="${donor}" method="post">

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your full name" required>
                        </div>

                        <!-- NIC -->
                        <div class="mb-3">
                            <label class="form-label">NIC</label>
                            <input type="text" class="form-control" th:field="*{nic}" placeholder="Enter NIC number" required>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" th:field="*{address}" rows="2" placeholder="Enter address" required></textarea>
                        </div>

                        <!-- Blood Group -->
                        <div class="mb-3">
                            <label class="form-label">Blood Group</label>
                            <select class="form-select" th:field="*{bloodGroup}" required>
                                <option value="">Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
                        </div>

                        <!-- Weight -->
                        <div class="mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" th:field="*{weight}" placeholder="Enter weight" required>
                        </div>

                        <!-- Travel History -->
                        <div class="mb-3">
                            <label class="form-label">Recent Travel History</label>
                            <input type="text" class="form-control" th:field="*{travelHistory}" placeholder="Enter travel history (if any)">
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
                        </div>

                        <!-- Health Screening -->
                        <h5 class="mt-4">Health Screening</h5>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{hasRecentFeverOrFlu}">
                            <label class="form-check-label">Had recent fever/flu?</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{isTakingMedications}">
                            <label class="form-check-label">Currently taking medications?</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{hadRecentSurgeryOrTattoo}">
                            <label class="form-check-label">Had recent surgery/tattoo?</label>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" th:field="*{hasChronicConditions}">
                            <label class="form-check-label">Has chronic conditions?</label>
                        </div>

                        <!-- Optional Details -->
                        <div class="mb-3">
                            <label class="form-label">Medication Details (if any)</label>
                            <textarea class="form-control" th:field="*{medicationDetails}" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Chronic Condition Details (if any)</label>
                            <textarea class="form-control" th:field="*{chronicConditionDetails}" rows="2"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg">Register Now</button>
                        </div>

                    </form>
                    <!-- End Form -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
