<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Life Line Blood Donation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #e23d3d;
            --secondary-red: #cb1818;
            --light-red: #fff5f5;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-red) !important;
        }

        .btn-primary {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-in-out;
            color: #fff !important;
        }

        .btn-primary:hover {
            background-color: var(--secondary-red);
            border-color: var(--secondary-red);
            transform: scale(1.05);
        }

        .login-container {
            background: var(--light-red);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-heading {
            color: var(--primary-red);
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.2rem rgba(226, 61, 61, 0.25);
        }

        .input-group-text {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
        }

        .forgot-password {
            color: var(--primary-red);
            text-decoration: none;
        }

        .forgot-password:hover {
            color: var(--secondary-red);
            text-decoration: underline;
        }

        .login-image {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
            url('https://images.unsplash.com/photo-1615461066841-6116e61058f4?auto=format&fit=crop&w=1600');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            min-height: 400px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-heart me-2"></i>Life Line
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-primary mx-1" th:href="@{/register}">Register Now</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary mx-1" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Section -->
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="login-container">
                <h2 class="text-center login-heading">
                    <i class="fas fa-user-circle me-2"></i>Login
                </h2>
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <!-- Logout Message -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <!-- Form -->
                <form th:action="@{/login}" th:object="${loginDTO}" method="post">
                    <!-- ID Field -->
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-id-card"></i>
                            </span>
                            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter Your Username" required>
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                        </div>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
            <div class="login-image d-flex align-items-center justify-content-center text-white">
                <div class="text-center">
                    <h2 class="mb-4">Welcome Back!</h2>
                    <p class="lead">Together we can save lives through blood donation</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-4 bg-dark text-white mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Life Line Blood Donation System. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
